<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <style>
        body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f6fc;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 40px;
  box-sizing: border-box;
}

h2 {
  color: #2762d1;
  margin-bottom: 20px;
}

form {
  background-color: #fff;
  padding: 25px 35px;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(44, 71, 144, 0.08);
  width: 350px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 40px;
}

form input[type="text"],
form input[type="email"] {
  width: 90%;
  padding: 12px;
  margin-bottom: 18px;
  border: 1.5px solid #c6d1ea;
  border-radius: 6px;
  background-color: #f7faff;
  font-size: 16px;
}

form button[type="submit"] {
  background-color: #1a73e8;
  color: #fff;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  width: 90%;
  font-size: 16px;
  border-radius: 6px;
  transition: background-color 0.3s ease;
  margin-bottom: 4px;
}

form button[type="submit"]:hover {
  background-color: #1557b2;
}

#output {
  background-color: #e9efff;
  padding: 18px;
  border-radius: 8px;
  max-width: 600px;
  min-height: 120px;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  box-shadow: inset 0 0 12px #c4d3f6;
  font-size: 15px;
  width: 600px;
}

button {
  background-color: #1a73e8;
  color: #fff;
  padding: 9px 18px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-size: 15px;
  margin: 0 0 16px 0;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1557b2;
}
</style>
</head>
<body>
    <h2>Employee</h2>
    <form id="employeeForm">
        <input type="text" id="empID" placeholder="Employee ID" required><br><br>
        <input type="text" id="empName" placeholder="Employee Name" required><br><br>
        <input type="email" id="empEmail" placeholder="Employee Email" required><br><br>
        <input type="text" id="empLocation" placeholder="Location" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>All Employees</h2>
    <button onclick="getAllEmployees()">Show Employees</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("employeeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const employee = {
                empID: document.getElementById("empID").value,
                empName: document.getElementById("empName").value,
                empEmail: document.getElementById("empEmail").value,
                empLocation: document.getElementById("empLocation").value
            };

            await fetch("http://localhost:8080/Employee", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(employee)
            });

            alert("Employee Saved!");
        });

        async function getAllEmployees() {
            const res = await fetch("http://localhost:8080/Employee");
            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
